services:
  postgres:
    image: postgres:16-alpine
    container_name: k_services_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-k_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-k_password_dev}
      POSTGRES_DB: ${POSTGRES_DB:-k_user_management}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-images/postgres/init:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-k_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - k_services_network

  redis:
    image: redis:7-alpine
    container_name: k_services_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1000
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - k_services_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  k_services_network:
    driver: bridge
